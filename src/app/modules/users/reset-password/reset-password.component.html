<div class="login-page">
  <div class="text-center"><img src="./assets/images/logo.png" alt="Logo"></div>
  <form class="form-signin mt-5" [formGroup]="resetPasswordForm" novalidate>
    <h1 class="text-center mb-4">RESET PASSWORD</h1>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="newPassword">New Password <span class="required">*</span></label>
          <input class="form-control" type="password" id="newPassword" placeholder="New Password" formControlName="newPassword">
          <div
            *ngIf="resetPasswordForm.controls['newPassword'].invalid && (resetPasswordForm.controls['newPassword'].dirty || resetPasswordForm.controls['newPassword'].touched)"
            class="error-msg">
            <div *ngIf="resetPasswordForm.controls['newPassword'].errors.required">
              New password is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password <span class="required">*</span></label>
          <input class="form-control" type="password" id="confirmNewPassword" placeholder="Confirm New Password " formControlName="confirmNewPassword">
          <div
            *ngIf="resetPasswordForm.controls['confirmNewPassword'].invalid && (resetPasswordForm.controls['confirmNewPassword'].dirty || resetPasswordForm.controls['confirmNewPassword'].touched)"
            class="error-msg">

            <div *ngIf="resetPasswordForm.controls['confirmNewPassword'].errors.required">
              Confirm new password  is required.
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="form-group mt-4 mb-2 d-flex">
      <a class="btn btn-lg btn-dark login-button w-100" routerLink="/login">Cancel</a>
      <a class="btn btn-lg btn-primary login-button w-100" routerLink="/login">Submit</a>
    </div>
  </form>
</div>
