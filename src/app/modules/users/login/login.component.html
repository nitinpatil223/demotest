<div class="login-page">
  <!-- <div class="text-center"><img src="./assets/images/logo.png" alt="Logo"></div> -->
  <h1 class="text-center">Logo</h1>
  <form class="form-signin mt-5" [formGroup]="signinFrom" novalidate>

    <h1 class="text-center mb-4">LOGIN</h1>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="username">Email <span class="required">*</span></label>
          <input class="form-control" type="text" id="username" placeholder="Email" formControlName="username">
          <div
            *ngIf="signinFrom.controls['username'].invalid && (signinFrom.controls['username'].dirty || signinFrom.controls['username'].touched)"
            class="error-msg">
            <div *ngIf="signinFrom.controls['username'].errors.required">
              Username or email address is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password <span class="required">*</span></label>
          <input class="form-control" type="password" id="loginPassword" placeholder="Password"
            formControlName="password">
          <div
            *ngIf="signinFrom.controls['password'].invalid && (signinFrom.controls['password'].dirty || signinFrom.controls['password'].touched)"
            class="error-msg">
            <div *ngIf="signinFrom.controls['password'].errors.required">
              Password is required.
            </div>
            <div *ngIf="signinFrom.controls['password'].errors.minlength">
              Password must be at least 6 characters.
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group text-right">
      <a href="javascript:void(0)" routerLink="/forgot-password" class="link">Forgot Password?</a>
    </div>
    <div class="form-group mt-4 mb-2">
      <a href="javascript:void(0)" class="btn btn-lg btn-primary login-button w-100" routerLink="/admin-management">SIGN
        IN</a>
    </div>
  </form>
</div>
